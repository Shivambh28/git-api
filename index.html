<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">

  <title>Search</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/styles.css">

  
 
</head>
<body class="pre">
  <div id="container">
    
    <div class="header">
      <div class="intro flip animated">
        <object class="left" data="images/git-icon.svg" type="image/svg+xml"></object>
        <h1 class="left" >Git Search</h1>

      </div><!-- end intro -->
      
     
      <form id="searchForm">
         <input id="search" type="text" placeholder="Search for a Repo" />
         <input type="submit" id="submit" value="Search">
      </form>
    </div><!-- end header -->
    
    <div id="results-container"></div><!-- end results-container -->
    <div id="overlay-container"></div><!-- end overlay-container -->
  </div><!-- end container -->
 

  


  <script type="text/template" id="results-template">
    <table>
        <tr>
          <td><strong>Repository Name</strong></td>
          <td><strong>Author Username</strong></td>
          <td align="right"><strong>More Info</strong></td>
        </tr>
    </table>
    <% _.each(results, function(results) { %>
      <table>
        <tr>
          <td><%= results.name %></td>
          <td><%= results.username %></td>
          <td align="right"><a href="#">View Details</a></td>
        </tr>  
      </table> 
    <% }); %>
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
